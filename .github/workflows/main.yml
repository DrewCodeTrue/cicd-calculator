name: Calculator CI
on:
  push:
    branches:
      ["master", "development", "release"]
  pull_request:
    branches:
      ["master"]
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run test
